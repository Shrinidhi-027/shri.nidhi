<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* General Styling */
        body {
            background-color: #ffd700; /* Yellow background color */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .todo-container {
            background-color: #333333; /* Dark background for the main box */
            color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 350px;
        }

        h1 {
            text-align: center;
            color: #f0f0f0; 
            margin-bottom: 25px;
        }

        /* To-Do List Styling */
        #todo-list {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }

        #todo-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4b4b4b; 
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        /* Completed Task Styling */
        #todo-list li.completed {
            text-decoration: line-through;
            opacity: 0.6;
        }

        /* Buttons Container */
        .actions {
            display: flex;
            gap: 5px;
        }

        /* General Button Styles */
        .actions button {
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.2s;
        }

        .complete-btn {
            background-color: #007bff; /* Blue for Complete */
            color: white;
        }

        .delete-btn {
            background-color: #dc3545; /* Red for Delete */
            color: white;
            padding: 5px 8px;
        }

        /* Input Field Styling */
        .add-task input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #666;
            border-radius: 5px;
            background-color: white; 
            color: #333;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="todo-container">
        <h1>TODO - ITEMS</h1>

        <ul id="todo-list">
            <li>
                Grab some Pizza
                <div class="actions">
                    <button class="complete-btn">Complete</button>
                    <button class="delete-btn"><i class="fas fa-times"></i></button>
                </div>
            </li>
            <li>
                Do your workout
                <div class="actions">
                    <button class="complete-btn">Complete</button>
                    <button class="delete-btn"><i class="fas fa-times"></i></button>
                </div>
            </li>
            <li>
                Hangout with friends
                <div class="actions">
                    <button class="complete-btn">Complete</button>
                    <button class="delete-btn"><i class="fas fa-times"></i></button>
                </div>
            </li>
        </ul>

        <div class="add-task">
            <input type="text" id="new-task-input" placeholder="Add a new task">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const todoList = document.getElementById('todo-list');
            const newTaskInput = document.getElementById('new-task-input');

            // Function to create a new task element structure
            function createTaskElement(taskText) {
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    ${taskText}
                    <div class="actions">
                        <button class="complete-btn">Complete</button>
                        <button class="delete-btn"><i class="fas fa-times"></i></button>
                    </div>
                `;
                
                attachTaskListeners(listItem);
                return listItem;
            }

            // Function to handle the addition of a new task
            function addTask() {
                const taskText = newTaskInput.value.trim();
                
                if (taskText !== "") {
                    const newTask = createTaskElement(taskText);
                    todoList.appendChild(newTask);
                    newTaskInput.value = "";
                }
            }

            // Event listener to add a task when the 'Enter' key is pressed
            newTaskInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addTask();
                }
            });

            // Function to attach click listeners for Delete and Complete/Undo
            function attachTaskListeners(taskElement) {
                const completeBtn = taskElement.querySelector('.complete-btn');
                const deleteBtn = taskElement.querySelector('.delete-btn');

                // Toggle 'Complete' state
                completeBtn.addEventListener('click', () => {
                    taskElement.classList.toggle('completed');
                    
                    // Change button text based on whether the task is complete
                    if (taskElement.classList.contains('completed')) {
                        completeBtn.textContent = 'Undo';
                    } else {
                        completeBtn.textContent = 'Complete';
                    }
                });

                // Delete the task
                deleteBtn.addEventListener('click', () => {
                    taskElement.remove();
                });
            }

            // Attach listeners to all initial list items when the page loads
            document.querySelectorAll('#todo-list li').forEach(attachTaskListeners);
        });
    </script>
</body>
</html>
